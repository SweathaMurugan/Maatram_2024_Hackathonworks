<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Certificates</title>
</head>
<body>
    <h1>Certificates Management</h1>
    <a href="{{ url_for('add_certificate') }}">Add Certificate</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Student ID</th>
                <th>Certificate Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cert in certificates %}
                <tr>
                    <td>{{ cert.id }}</td>
                    <td>{{ cert.student_id }}</td>
                    <td>{{ cert.certificate_name }}</td>
                    <td>
                        <form action="{{ url_for('delete_certificate', certificate_id=cert.id) }}" method="POST" style="display: inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
