<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates</title>
</head>
<body>
    <h1>My Certificates</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Certificate Name</th>
            </tr>
        </thead>
        <tbody>
            {% for cert in certificates %}
                <tr>
                    <td>{{ cert.id }}</td>
                    <td>{{ cert.certificate_name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
