<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Course</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Course</h2>
        <form method="post" action="/courses/edit/{{ course.id }}">
            <div class="form-group">
                <label for="course_name">Course Name:</label>
                <input type="text" class="form-control" id="course_name" name="course_name" value="{{ course.name }}" required>
            </div>
            <div class="form-group">
                <label for="course_description">Course Description:</label>
                <textarea class="form-control" id="course_description" name="course_description" rows="4" required>{{ course.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Course</button>
        </form>
    </div>
</body>
</html>
