<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <p><strong>Name:</strong> {{ student.name }}</p>
    <p><strong>College Name:</strong> {{ student.college_name }}</p>
    <p><strong>Date of Birth:</strong> {{ student.dob }}</p>
    <p><strong>Email:</strong> {{ student.email }}</p>
    <p><strong>Phone:</strong> {{ student.phone }}</p>
    
    {% if student.photo_url %}
    <img src="{{ url_for('static', filename=student.photo_url) }}" alt="Student Photo" style="width: 200px; height: 200px;">
    {% else %}
    <p>No photo available</p>
    {% endif %}

    <a href="{{ url_for('update', student_id=student.student_id) }}">Edit Details</a>
</body>
</html>
