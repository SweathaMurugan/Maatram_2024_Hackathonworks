<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome, {{ student['name'] }}</h1>
    <h2>Your Details</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <td>{{ student['id'] }}</td>
        </tr>
        <tr>
            <th>Name</th>
            <td>{{ student['name'] }}</td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td>{{ student['dob'] }}</td>
        </tr>
        <tr>
            <th>College Name</th>
            <td>{{ student['college'] }}</td>
        </tr>
        <tr>
            <th>Batch</th>
            <td>{{ student['batch'] }}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{ student['email'] }}</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>{{ student['phone'] }}</td>
        </tr>
    </table>
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
