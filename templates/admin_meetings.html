<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Meetings</title>
</head>
<body>
    <h1>Meetings Management</h1>
    <a href="{{ url_for('add_meeting') }}">Add Meeting</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Topic</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for meeting in meetings %}
                <tr>
                    <td>{{ meeting.id }}</td>
                    <td>{{ meeting.topic }}</td>
                    <td>{{ meeting.date }}</td>
                    <td>
                        <form action="{{ url_for('delete_meeting', meeting_id=meeting.id) }}" method="POST" style="display: inline;">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
